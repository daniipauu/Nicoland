            <img src="img/src/your-name.webp" class="d-block w-100 carousel-img" alt="..." width="1200" height="900">
          </div>
          <div class="carousel-item">
            <img src="img/src/32939585-cast-der-serie-the-office-2pea.webp" class="d-block w-100 carousel-img" alt="..." width="1200" height="900">

        </div>

          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">

<br>
<br>

        </div>

        </div>

          </div>
        </div>
      </div>
      
      <!--Paginacion-->

            </li>
          </ul>
        </nav>

    <style>
      .card-img {
  overflow: hidden; /* Ocultar el desbordamiento */
  position: relative;
}

.card-img img {
  transition: transform 0.5s ease; /* Añadir una transición suave */
  width: 100%;
  height: auto;
}

.card-img:hover img {
  transform: scale(1.2); /* Aumentar el tamaño de la imagen al pasar el cursor */
}


    </style>
