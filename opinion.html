        <section class="w-100 m-auto forma">
            <div class="col-md-6 container-fluid text-center">
                <h2 class="color-text">Contact me</h2>
                <p>I would love to hear what you think about this and about all the games haha I hope you liked them, I really had fun with this idea and let me know how we can improve your experience for next year. </p>

                    </div>
                    <div class="col-12">
                        <label for="user_cel" class="form-label">Number</label>
                        <input name="user_cel" type="text"  minlength="10" maxlength="10" class="form-control" id="user_cel" placeholder="5519122844">
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <input name="message" type="text" class="form-control" id="message" placeholder="Hallo Pau!">
                    </div>
                    <div class="col-12">
                        <button type="submit" id="btn" class="btn btn-vitalia btn-success">Send</button>
